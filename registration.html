<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" href="/static/ONONONON.png" type="image">
    <link rel="shortcut icon" href="/static/ONONONON.png" type="image">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <title>Melick Ognee International School</title>
</head>
<body>
    <!-- Navigation -->
    <div class="navbar">
        <a href="">Home</a>
        <a href="">Services</a>
        <a href="">Resources</a>
        <a href="">Portal</a>
    </div>

    <!-- body content -->
    <div class="container">

        <!-- sidebar -->
        <div class="sidebar">
          <a  href="index.html"><ion-icon name="layers-outline"></ion-icon>Dashboard</a>
          <a class="active" href="/registration.html"><ion-icon name="create-outline"></ion-icon>Registration</a>
          <a href="enrollment.html"><ion-icon name="checkbox-outline"></ion-icon>Enrollments</a>
          <a href="/database.html"><ion-icon name="server-outline"></ion-icon>Database</a>
          <a href=""><ion-icon name="receipt-outline"></ion-icon>Marks</a>
          <a href=""><ion-icon name="reader-outline"></ion-icon>Results</a>
      </div>


        <!-- small navigation -->
        <div class="enrolldiv">
            <div class="smallnav">Register Courses and Lecturers
              <div class="buttonlinks">
                <button onclick="registerCourse()">Register Courses</button>
                <button onclick="registerLecturer()">Register Lecturers</button>
              </div>
               <!-- Register courses component -->
              <div id="registercourse" class="dropdown-content">

                <div class="form-division" > <span><ion-icon name="bag-add-outline"></ion-icon>Register Course</span>
                      <div class="form-component-head-details">
                          <form class="form-template">
                              <label for="text">Course Name</label>
                              <input type="text" placeholder="Enter Course name"> <br>
                              <label for="text">Course Id</label>
                              <input type="text" placeholder="Enter Id for Course"> <br> <br>
                              <!-- end of form section -->
                              <label for="pass">Choose Year</label> <br>
                              <input type="radio" id="first-year" name="option" value="pass">First Year<br>
                              <input type="radio" id="second-year" name="option" value="fail">Second Year<br>
                              <input type="radio" id="third-year" name="option" value="fail">Third Year<br>
                              <input type="radio" id="fourth-year" name="option" value="fail">Fourth Year<br> <br>
                              <!-- end of form section -->
                              <label for="pass">Choose Semester</label> <br>
                              <input type="checkbox" id="first-semester" name="option" value="pass">First Semester<br>
                              <input type="checkbox" id="second-semester" name="option" value="fail">Second Semester<br>
                          </form>
                  </div>

                  <div class="form-buttons">
                    <button>Save</button>
                    <button onclick="closeCourse('registercourse')">Close</button>
                  </div>

              </div>

              </div>


              <!-- Register Lecturer -->
              <div id="registerlecturer" class="dropdown-content">


                <div class="form-division" > <span><ion-icon name="person-add-outline"></ion-icon>Register Lecturer</span>
                  <div class="form-component-head-details">
                      <form class="form-template">
                          <label for="text">Name</label>
                          <input type="text" placeholder="Enter Lecturer Name"> <br> <br>
                          <label for="text">Id Number</label>
                          <input type="text" placeholder="Enter Lecturer Id"> <br> <br>
                          <label for="text">Unit</label>
                          <input type="text" placeholder="Enter Unit Teaching"> <br> <br>

                      </form>
              </div>

              <div class="form-buttons">
                <button>Save</button>
                <button onclick="closeLecturer('registerlecturer')">Close</button>
              </div>

          </div>

              </div>
            </div>


          </div>


          <script src="script.js"></script>

<script src="static/scripts.js"></script>

    </div>

</body>
</html>
